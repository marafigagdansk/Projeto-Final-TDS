<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ee9dbd7927.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="form">

        <div class="signUpR" action="">
            <img class="imgR" src="https://lirp.cdn-website.com/343f80cf/dms3rep/multi/opt/sÃ­mbolo-de-psicologia-640w.png" alt="">
        </div>

        <form class="signUpL" action="">
            <div class="btnLogin">
                <button class="btnLoginP">Login</button>
            </div>

            <div class="itemsL">
                <div class="titleTop">
                    <h2>Cadastrar</h2>
                </div>
                <div class="inputName">
                    <div class="title">
                        <label for="">Nome</label>
                    </div>
                    <div class="input">
                        <i class="fa-solid fa-user"></i>
                        <input id="username" name="username" placeholder="username" type="text">
                    </div>
                </div>
                
                <div class="inputEmail">
                    <div class="title">
                        <label for="">Email</label>
                    </div>
                    <div class="input">
                        <i class="fa-solid fa-at"></i>
                        <input id="email" name="email" placeholder="Email" type="text">
                    </div>
                </div>

                <div class="inputPass">
                    <div class="title">
                        <label for="">Senha</label>
                    </div>
                    <div class="input">
                        <i class="fa-solid fa-key"></i>
                        <input id="password" name="password" placeholder="Senha" type="password">
                    </div>
                </div>

                <div class="btn">
                    <button>Cadastrar</button>
                </div>

            </div>            
        </form>  
    </div>
</body>
</html>
