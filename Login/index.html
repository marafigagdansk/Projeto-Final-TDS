<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ee9dbd7927.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="form">

        <div class="LoginL" action="">
            <img class="imgL" src="https://lirp.cdn-website.com/343f80cf/dms3rep/multi/opt/sÃ­mbolo-de-psicologia-640w.png" alt="">
        </div>

        <form class="LoginR" action="">

            <div class="itemsR">
                <div class="titleTop">
                    <h2>Login</h2>
                </div>
                
                <div class="inputEmail">
                    <div class="title">
                        <label for="">Email</label>
                    </div>
                    <div class="input">
                        <i class="fa-solid fa-at"></i>
                        <input id="email" name="email" placeholder="Email" type="text">
                    </div>
                </div>

                <div class="inputPass">
                    <div class="title">
                        <label for="">Senha</label>
                    </div>
                    <div class="input">
                        <i class="fa-solid fa-key"></i>
                        <input id="password" name="password" placeholder="Senha" type="password">
                    </div>
                </div>

                <div class="btn">
                    <button>Login</button>
                </div>

                <div class="forgetPass">
                    <p class="forget"><a href="http://127.0.0.1:5501/RecuperaPass/">Esqueceu sua senha?</a></p>
                </div>

            </div>            
        </form>  
    </div>
</body>
</html>
